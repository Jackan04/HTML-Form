<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Project</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <header>

    </header>

    <main>

        <div id="background-container">
            <img src="/photo-1585202900225-6d3ac20a6962.avif" id="background-image">
            <div id="logo-container">
                <img src="/odin-logo.png" id="logo" alt="Logo of The Odin Project">
                <h1 id="logo-text">ODIN</h1>
            </div>
        </div>
        
        <div id="form-container">
           
            <form action="#" method="post">
                
                <div id="form-content">
                    <h2>Let's do this!</h2>

                    <fieldset id="names-container">
                        <div>
                            <label for="first-name">FIRST NAME</label>
                            <input id="first-name" name="first-name" type="text" maxlength="20" minlength="1" required>
                        </div>
                        <div>
                            <label for="last-name">LAST NAME</label>
                            <input id="last-name" name="last-name" type="text" maxlength="20" minlength="1" required>
                        </div>

                       
                    </fieldset>

                    <fieldset id="contact-container">
                        <div>
                            <label for="email">EMAIL</label>
                            <input id="email" name="email" type="email" required>
                        </div>
                    
                        <div>
                            <label for="phone-number">PHONE NUMBER</label>
                            <input id="phone-number" name="phone-number" type="number" required>
                        </div>
                     
                    </fieldset>

                    <fieldset id="password">
                        <div>
                            <label for="password">PASSWORD</label>
                            <input id="password" name="password" type="password" required>
                        </div>
                        
                        <div>
                            <label for="password-confirm">CONFIRM PASSWORD</label>
                            <input id="password-confirm" name="password-confirm" type="password" required>
                        </div>
                      
                        
                    </fieldset>

                </div>
                
                <div id="action-container">
                    <button type="submit">Create Account</button>
                    <span>Already have an account? <a href="#">Log in</a></span>
                </div>
                
            </form>

        </div>

    </main>

    <footer></footer>

    
    <script src="script.js"></script>
</body>
</html>
